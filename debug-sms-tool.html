<!DOCTYPE html>
<html>

<head>
    <title>Debug SMS Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .result {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
        }

        .success {
            background: #e6ffe6;
            border: 1px solid #99ff99;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        input,
        select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>üêõ Debug SMS Tool API</h1>

    <div class="debug-section">
        <h2>1. üîç Test API Endpoints</h2>
        <button onclick="testApiHealth()">Test API Health</button>
        <button onclick="testAutomationStatus()">Test Automation Status</button>
        <button onclick="testAutomationResults()">Test Automation Results</button>
        <div id="api-test-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>2. üì§ Test SMS Tool Config</h2>
        <div>
            <label>Profile ID: <input type="text" id="profileId" value="test-profile-123"
                    placeholder="Profile ID"></label><br>
            <label>Username: <input type="text" id="username" value="TestUser123" placeholder="Username"></label><br>
            <label>Password: <input type="text" id="password" value="test123456" placeholder="Password"></label><br>
            <label>API Key: <input type="text" id="apiKey" value="test-api-key" placeholder="API Key"></label><br>
            <label>Category:
                <select id="category">
                    <option value="okvip">OKVIP</option>
                    <option value="abcvip">ABCVIP</option>
                    <option value="kjc">KJC</option>
                    <option value="78win">78WIN</option>
                </select>
            </label><br>
            <label>Sites:
                <select id="siteName" multiple>
                    <option value="SHBET">SHBET (OKVIP)</option>
                    <option value="F8BET">F8BET (OKVIP)</option>
                    <option value="J88">J88 (ABCVIP)</option>
                    <option value="QQ88">QQ88 (KJC)</option>
                    <option value="JUN88">JUN88 (78WIN)</option>
                </select>
            </label><br>
        </div>
        <button onclick="testSmsToolConfig()">üß™ Test SMS Tool Config</button>
        <div id="sms-config-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>3. üöÄ Test Full SMS Automation</h2>
        <button onclick="testFullAutomation()">Run Full Test</button>
        <div id="full-test-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>4. üìã Expected vs Actual Data</h2>
        <div id="data-comparison" class="result"></div>
    </div>

    <script>
        // Test API Health
        async function testApiHealth() {
            const resultDiv = document.getElementById('api-test-result');
            resultDiv.textContent = 'Testing API endpoints...';

            try {
                // Test basic connectivity
                const healthTest = await fetch('/api/health').catch(() => null);
                const automationTest = await fetch('/api/automation/statuses').catch(() => null);

                const results = {
                    timestamp: new Date().toISOString(),
                    tests: {
                        '/api/health': healthTest ? `${healthTest.status} ${healthTest.statusText}` : 'FAILED - Endpoint not reachable',
                        '/api/automation/statuses': automationTest ? `${automationTest.status} ${automationTest.statusText}` : 'FAILED - Endpoint not reachable'
                    }
                };

                resultDiv.textContent = JSON.stringify(results, null, 2);
                resultDiv.className = 'result ' + (healthTest && automationTest ? 'success' : 'error');

            } catch (error) {
                resultDiv.textContent = `API Test Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Test Automation Status
        async function testAutomationStatus() {
            const resultDiv = document.getElementById('api-test-result');

            try {
                const response = await fetch('/api/automation/statuses');
                const data = await response.json();

                resultDiv.textContent = `Automation Status Response:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';

            } catch (error) {
                resultDiv.textContent = `Automation Status Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Test Automation Results
        async function testAutomationResults() {
            const resultDiv = document.getElementById('api-test-result');

            try {
                const response = await fetch('/api/automation/results?tool=tool-sms');
                const data = await response.json();

                resultDiv.textContent = `Automation Results Response:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';

            } catch (error) {
                resultDiv.textContent = `Automation Results Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Test SMS Tool Config
        function testSmsToolConfig() {
            const resultDiv = document.getElementById('sms-config-result');

            // Get form data
            const profileId = document.getElementById('profileId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const apiKey = document.getElementById('apiKey').value;
            const category = document.getElementById('category').value;
            const selectedSites = Array.from(document.getElementById('siteName').selectedOptions).map(opt => opt.value);

            // Create config like SMS tool does
            const config = {
                category: category,
                username: username,
                password: password,
                withdrawPassword: password + '123',
                fullname: 'NGUYEN VAN TEST',
                email: 'test@example.com',
                phone: '0123456789',
                bankName: 'VCB',
                bankBranch: 'HCM',
                accountNumber: '1234567890',
                apiKey: apiKey,
                sites: selectedSites.map(siteName => ({
                    name: siteName,
                    category: category
                }))
            };

            const automationConfig = {
                toolId: 'tool-sms',
                profileId: profileId,
                config: config
            };

            resultDiv.textContent = `SMS Tool Config:\n${JSON.stringify(automationConfig, null, 2)}`;
            resultDiv.className = 'result success';

            // Update comparison
            updateDataComparison(automationConfig);
        }

        // Test Full Automation
        async function testFullAutomation() {
            const resultDiv = document.getElementById('full-test-result');
            resultDiv.textContent = 'Running full automation test...';

            try {
                // Get config from form
                testSmsToolConfig(); // This updates the config

                const profileId = document.getElementById('profileId').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const apiKey = document.getElementById('apiKey').value;
                const category = document.getElementById('category').value;
                const selectedSites = Array.from(document.getElementById('siteName').selectedOptions).map(opt => opt.value);

                const config = {
                    category: category,
                    username: username,
                    password: password,
                    withdrawPassword: password + '123',
                    fullname: 'NGUYEN VAN TEST',
                    email: 'test@example.com',
                    phone: '0123456789',
                    bankName: 'VCB',
                    bankBranch: 'HCM',
                    accountNumber: '1234567890',
                    apiKey: apiKey,
                    sites: selectedSites.map(siteName => ({
                        name: siteName,
                        category: category
                    }))
                };

                const automationConfig = {
                    toolId: 'tool-sms',
                    profileId: profileId,
                    config: config
                };

                // Send to API
                const response = await fetch('/api/automation/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(automationConfig)
                });

                const result = await response.json();

                const fullResult = {
                    request: automationConfig,
                    response: {
                        status: response.status,
                        statusText: response.statusText,
                        data: result
                    }
                };

                resultDiv.textContent = `Full Automation Test Result:\n${JSON.stringify(fullResult, null, 2)}`;
                resultDiv.className = 'result ' + (result.success ? 'success' : 'error');

            } catch (error) {
                resultDiv.textContent = `Full Automation Error: ${error.message}\n\nStack: ${error.stack}`;
                resultDiv.className = 'result error';
            }
        }

        // Update data comparison
        function updateDataComparison(actualConfig) {
            const comparisonDiv = document.getElementById('data-comparison');

            const expectedConfig = {
                toolId: 'tool-sms',
                profileId: 'some-profile-id',
                config: {
                    category: 'okvip',
                    username: 'TestUser',
                    password: 'password123',
                    sites: [
                        { name: 'SHBET', category: 'okvip' },
                        { name: 'F8BET', category: 'okvip' }
                    ]
                }
            };

            const comparison = {
                expected: expectedConfig,
                actual: actualConfig,
                differences: findDifferences(expectedConfig, actualConfig)
            };

            comparisonDiv.textContent = `Data Comparison:\n${JSON.stringify(comparison, null, 2)}`;
        }

        // Find differences between objects
        function findDifferences(expected, actual) {
            const diffs = [];

            if (expected.toolId !== actual.toolId) {
                diffs.push(`toolId: expected '${expected.toolId}', got '${actual.toolId}'`);
            }

            if (expected.config.category !== actual.config.category) {
                diffs.push(`category: expected '${expected.config.category}', got '${actual.config.category}'`);
            }

            if (expected.config.sites.length !== actual.config.sites.length) {
                diffs.push(`sites count: expected ${expected.config.sites.length}, got ${actual.config.sites.length}`);
            }

            return diffs.length > 0 ? diffs : ['No major differences found'];
        }

        // Auto-run basic tests on load
        window.onload = function () {
            testApiHealth();
            testSmsToolConfig();
        };
    </script>
</body>

</html>
