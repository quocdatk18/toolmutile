<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>reg-acc</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="pad">
    <div class="tab-nav">
      <button class="tab-button active" data-page="page-create">
        <span class="icon">
          <img src="/icons/user.png" alt="Tạo tài khoản">
        </span>
        <span class="text">Tạo tài khoản</span>
      </button>
      <button class="tab-button" data-page="page-promo">
        <span class="icon">
          <img src="/icons/xinkm.png" alt="Xin khuyến mãi">
        </span>
        <span class="text">Xin khuyến mãi</span>
      </button>
    </div>

    <div id="page-create" class="page-content active">
      <h3>REG-ACC</h3>

      <div style="background: #fff3cd; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 12px;">
        <div class="inputGroup" style="margin-bottom: 8px;">
          <input id="anticaptchaKey" type="password" placeholder=" ">
          <label for="anticaptchaKey">API Key Captcha (AutoCaptcha)</label>
        </div>
        <button id="checkBalanceBtn" class="btn" style="width: 100%; font-size: 12px; padding: 8px;">
          Check Số Dư
        </button>
        <div id="balanceStatus" class="small" style="margin-top: 8px; text-align: center;"></div>
      </div>

      <div id="app-content">
        <div class="map-container">
          <div class="map-cities">
            <div class="map-city" data-filter="type1" style="--x: 20; --y: 20;">
              <div class="map-city__label">
                <span class="map-city__sign" style="--city-sign-color-back: #ffffff;">
                  <img src="/icons/logo-okvip1.png" alt="OKVIP" class="map-logo cut">
                </span>
              </div>
            </div>
            <div class="map-city" data-filter="type2" style="--x: 40; --y: 40;">
              <div class="map-city__label">
                <span class="map-city__sign" style="--city-sign-color-back: #ffffff;">
                  <img src="/icons/logo-kjc.png" alt="KJC" class="map-logo">
                </span>
              </div>
            </div>
            <div class="map-city" data-filter="type3" style="--x: 50; --y: 18;">
              <div class="map-city__label">
                <span class="map-city__sign" style="--city-sign-color-back: #ffffff;">
                  <img src="/icons/abcvip.png" alt="ABCVIP" class="map-logo">
                </span>
              </div>
            </div>
            <div class="map-city" data-filter="type4" style="--x: 83; --y: 76;">
              <div class="map-city__label">
                <span class="map-city__sign" style="--city-sign-color-back: #ffffff;">
                  <img src="/icons/22vip.png" alt="22VIP" class="map-logo">
                </span>
              </div>
            </div>
            <div class="map-city" data-filter="type4" style="--x: 60; --y: 50;">
              <div class="map-city__label"><span class="map-city__sign" style="--city-sign-color-back: #ffffff;"><img
                    src="/icons/all.png" alt="TỰ ĐỘNG" class="map-logo"></span></div>
            </div>
          </div>
        </div>

        <div id="interface-group-1" style="display: none;">
          <h4 class="sub-heading">NHÀ CÁI OKVIP</h4>
          <div class="sites" id="okvip-group-A">
            <label data-site="shbet"><input type="checkbox" data-site="shbet"> SHBET</label>
            <label data-site="f8bet"><input type="checkbox" data-site="f8bet"> F8BET</label>
            <label data-site="new88"><input type="checkbox" data-site="new88"> NEW88</label>
            <label data-site="hi88"><input type="checkbox" data-site="hi88"> HI88</label>
            <label data-site="789bet"><input type="checkbox" data-site="789bet"> 789BET</label>
            <label data-site="mb66"><input type="checkbox" data-site="mb66"> MB66</label>
          </div>
        </div>

        <div id="interface-group-3" style="display: none;">
          <h4 class="sub-heading3">NHÀ CÁI ABCVIP</h4>
          <div class="sites">
            <label data-site="j88"><input type="checkbox" data-site="j88"> J88</label>
            <label data-site="u888"><input type="checkbox" data-site="u888"> U888</label>
            <label data-site="abc8"><input type="checkbox" data-site="abc8"> ABC8</label>
            <label data-site="88clb"><input type="checkbox" data-site="88clb"> 88CLB</label>
          </div>
        </div>

        <div id="interface-group-4" style="display: none;">
          <h4 class="sub-heading">NHÀ CÁI TỰ ĐỘNG</h4>
          <div class="sites">
            <label data-site="89bet"><input type="checkbox" data-site="89bet"> 89BET</label>
            <label data-site="hubet"><input type="checkbox" data-site="hubet"> HUBET</label>
            <label data-site="king88"><input type="checkbox" data-site="king88"> KING88</label>
            <label data-site="cwin"><input type="checkbox" data-site="cwin"> CWIN</label>
            <label data-site="hello88"><input type="checkbox" data-site="hello88"> HELLO88</label>
            <label data-site="win55"><input type="checkbox" data-site="win55"> WIN55</label>
          </div>
        </div>

        <div id="interface-group-2" style="display: none;">
          <h4 class="sub-heading2">GIAO DIỆN KJC</h4>
          <div class="sites">
            <label data-site="qq88"><input type="checkbox" data-site="qq88"> QQ88</label>
            <label data-site="rr88"><input type="checkbox" data-site="rr88"> RR88</label>
            <label data-site="xx88"><input type="checkbox" data-site="xx88"> XX88</label>
            <label data-site="mm88"><input type="checkbox" data-site="mm88"> MM88</label>
            <label data-site="x88"><input type="checkbox" data-site="x88"> X88</label>
          </div>
        </div>

        <div id="main-info-form" style="display: none;">
          <h3>THÔNG TIN ĐĂNG KÝ</h3>

          <div class="form-grid">
            <div class="inputGroup">
              <input id="f_username" type="text" required placeholder=" ">
              <label for="f_username">Tên đăng nhập</label>
            </div>

            <div class="inputGroup">
              <input id="f_password" type="password" required placeholder=" ">
              <label for="f_password">Mật khẩu</label>
            </div>

            <div class="inputGroup">
              <input id="f_fullname" type="text" required placeholder=" ">
              <label for="f_fullname">Họ và tên</label>
            </div>

            <div class="inputGroup">
              <input id="f_phone" type="text" required placeholder=" ">
              <label for="f_phone">Số điện thoại</label>
            </div>
          </div>

          <div class="row" style="margin-bottom: 10px;">
            <div class="inputGroup">
              <input id="f_gmail" type="email" required placeholder=" ">
              <label for="f_gmail">Địa chỉ Email</label>
            </div>
          </div>

          <h3>THÔNG TIN NGÂN HÀNG</h3>

          <div class="form-grid">
            <div class="inputGroup">
              <input id="f_bankName" list="vietQRBankList" required placeholder=" " autocomplete="off">
              <label for="f_bankName">Chọn ngân hàng</label>
            </div>

            <div class="inputGroup">
              <input id="f_accountNumber" type="text" required placeholder=" ">
              <label for="f_accountNumber">Số tài khoản</label>
            </div>

            <div class="inputGroup">
              <input id="f_branch" type="text" required placeholder=" ">
              <label for="f_branch">Chi nhánh</label>
            </div>

            <div class="inputGroup">
              <input id="f_withdrawPass" type="password" required placeholder=" ">
              <label for="f_withdrawPass">Mật khẩu rút tiền</label>
            </div>
          </div>

          <div class="button-container">
            <button id="startBtn" class="btn">Tạo tài khoản & Thêm ngân hàng</button>
          </div>
        </div>
      </div>
      <div id="status" class="small">Sẵn sàng sử dụng.</div>
    </div>

    <div id="page-promo" class="page-content">
      <h3>XIN KHUYẾN MÃI</h3>
      <div class="row">
        <select id="promo_type" class="custom-select">
          <option value="deposit">Nạp đầu Nổ hũ - Bắn cá</option>
          <option value="experience">Khuyến mãi Trải nghiệm</option>
        </select>
      </div>
      <div class="row" style="margin-bottom: 10px;">
        <div class="inputGroup">
          <input id="promo_username" type="text" required placeholder=" ">
          <label for="promo_username">Tên đăng nhập</label>
        </div>
      </div>

      <div class="sites promo-sites">
        <label data-site="shbet"><input type="checkbox" data-site="shbet"> SHBET</label>
        <label data-site="f8bet"><input type="checkbox" data-site="f8bet"> F8BET</label>
        <label data-site="new88"><input type="checkbox" data-site="new88"> NEW88</label>
        <label data-site="hi88"><input type="checkbox" data-site="hi88"> HI88</label>
      </div>

      <button id="startPromoBtn" class="btn" style="margin-top: 15px;">Bắt đầu xin khuyến mãi</button>
      <div id="promoStatus" class="small" style="margin-top: 10px;">Chọn loại KM, nhập Tên đăng nhập, chọn trang và nhấn
        bắt đầu.</div>
    </div>

  </div>

  <datalist id="vietQRBankList">
    <!-- Sẽ được populate bởi popup.js từ VietQR API -->
  </datalist>

  <script src="popup.js"></script>
</body>

</html>
