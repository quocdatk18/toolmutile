    <script>
        // Sample data
        const sampleProfiles = ['Profile 1', 'Profile 2', 'Profile 3', 'Profile VIP', 'Profile Test'];
        const sampleUsernames = ['user123', 'player456', 'gamer789', 'winner999', 'lucky888'];

            'https://via.placeholder.com/400x300/ed8936/ffffff?text=Screenshot+5'
        ];

        function addSampleResult(status) {
            const tbody = document.getElementById('resultsTableBody');
            const row = document.createElement('tr');

            // Random data
            const profile = sampleProfiles[Math.floor(Math.random() * sampleProfiles.length)];
            const username = sampleUsernames[Math.floor(Math.random() * sampleUsernames.length)];
            const site = sampleSites[Math.floor(Math.random() * sampleSites.length)];
            const screenshot = sampleScreenshots[Math.floor(Math.random() * sampleScreenshots.length)];

            // Status badge
            let statusBadge = '';
            if (status === 'success') {
                statusBadge = '<span class="status-badge success">‚úÖ Th√†nh C√¥ng</span>';
            } else if (status === 'error') {

            // Time
            const time = new Date().toLocaleString('vi-VN');

            row.innerHTML = `

                <td>${site}</td>
                <td>${statusBadge}</td>
                <td>${screenshotHtml}</td>
                <td>${time}</td>
            `;

            // Add to top
            tbody.insertBefore(row, tbody.firstChild);

            // Limit to 20 rows
            while (tbody.children.length > 20) {
                tbody.removeChild(tbody.lastChild);
            }
        }

        function clearTable() {
            const tbody = document.getElementById('resultsTableBody');

        // Add some initial sample data
        window.addEventListener('DOMContentLoaded', () => {

            addSampleResult('success');
